<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- Add Font Awesome CDN link -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/chatbot.css'%}">
</head>
<body>

        <a href="{% url 'home' %}">Home</a>
